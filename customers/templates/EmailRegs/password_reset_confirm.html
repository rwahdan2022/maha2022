{% extends 'cart/main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<center>
<h2>Password Reset - Step 3 of 4</h2>
<br/><br/>

<h5>Please enter your new password twice so we can verify you typed it in correctly.</h5>
</center>

<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <h4>Password Reset Confirm Page</h4>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br/>
                        <input class="btn btn-primary btn-block" type="submit" value="Reset Password Confirm">
                    </form>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
